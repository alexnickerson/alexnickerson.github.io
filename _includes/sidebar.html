<div class="sidebar">
  
  <header>
  <div class="logo">
    <a class="page-link logo" href="{{ site.baseurl }}/">{{ site.logo }}</a>
  </div>

  {% include logo.html %}

  {% if site.pages %}
    <div class="links">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
      <a class="page-link" href="https://medium.com/@alliouagana">Medium</a>
    </div>
  {% endif %}

  </header>

  <div class="portfolio">
    <p>Portfolio:</p>
    <ul>
      {% for project in site.portfolio %}
      <li>
          <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
